<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head> 

<body>
    <header>
        <a href="{{ url_for('index') }}" class="home-icon">üè†</a>
        <div class="search-container">
            <form method="get" action="{{ url_for('search') }}" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Browse">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <div class="menu-icon">‚ò∞</div>
    </header> 
    <main class = "dashboard">  
        <section class = "shopping-title"> 
            <h1>Shopping Cart</h1>
        </section> 
        <section class = "shopping-content">
                {% if cart_items and cart_items|length > 0 %}
                    {% for item in cart_items %}
                    <div class="item-row">
                        <span class="item-name">{{ item.name }}</span>
                        <span>
                            ${{ '%.2f'|format(item.price or 0) }}
                            <form style="display:inline" method="post" action="{{ url_for('remove_item', item_id=item.id) }}">
                                <button type="submit">Remove</button>
                            </form>
                        </span>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="item-row">
                        <span class="item-name">No items yet</span>
                        <span>$0.00</span>
                    </div>
                {% endif %}
        </section>
    
    <div class="total-cost">Total: ${{ '%.2f'|format(cart_total or 0) }}</div> 
        <form method="post" action="{{ url_for('add_item') }}" style="margin-top: 12px; display: grid; grid-template-columns: 1fr 120px 100px; gap: 8px;">
                <input type="text" name="name" placeholder="Item name" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <button type="submit">Add</button>
        </form> 
    </main> 
</body>
</html>
